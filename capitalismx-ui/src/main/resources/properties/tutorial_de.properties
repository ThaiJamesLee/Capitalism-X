# Chapter explaining the hud controls
chapter.controls.hud.welcome=Willkommen zu CapitalismX. \nSchau dir zunächst einmal die Elemente zur Steuerung mit den besten Information. \nDazu kannst du sehen, in welchem Department du dich gerade befindest. \nGerade befindest du dich auf der Karte, die dir einen Überblick über deine Firma gibt. Wechsle in ein anderes Department wenn du möchtest.
chapter.controls.hud.date=Oben links wird dir das aktuelle Datum angezeigt.
chapter.controls.hud.pause=Du kannst das Spiel hier pausieren und wieder fortsetzen.
chapter.controls.hud.networth=Unten werden dir einige KPIs angezeigt. Die erste ist das Reinvermögen deines Unternehmnens.
chapter.controls.hud.cash=Als nächstes wird dir dein aktueller Kontostand angezeigt. Unter den KPIs wird dir jeweils angezeigt, wie sich der jeweilige Wert in den letzten 30 Tagen verändert hat.
chapter.controls.hud.employees=Hier wird die aktuelle Anzahl deiner Angestellten dargestellt. Da ist noch eine Menge Luft nach oben!.
chapter.controls.hud.eco=Als letztes wird der aktuelle Eco-Index deiner Firma visualisiert. Der Eco-Index beschreibt, wie nachhaltig und umweltfreundlich dein Unternehmen ist. Wenn die aktuellen Umweltauflagen der Regierung nicht erfüllt werden, kann dies Konsequenzen wie höhere Steuern, Strafen oder im schlimmsten Fall eine Schließung des Unternehmens zur Folge haben.
chapter.controls.hud.speed=Mit diesem Knopf kannst du die Spielgeschwindigkeit anpassen.
chapter.controls.hud.skip=Hier kannst du einen gewissen Zeitraum überspringen.
chapter.controls.hud.messages=Mit dem Knopf oben rechts kannst du dein Postfach öffnen, in dem im Laufe des Spiels Nachrichten von Mitarbeitern oder außerhalb ankommen. Im Moment ist es noch recht leer, wird aber später gefüllt...)
chapter.controls.hud.settings=Daneben kannst du auf das Menü zugreifen und beispielsweise das Spiel speichern.